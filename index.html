<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' type='text/css'>
</head>
<body>

    <h1>TAMAGOTCHI</h1>
    <h2 class="nameclass"></h3>
    <div id="container">
    <img id="greeting" src="pic/Tamagotchi_blue.webp">
    </div>
    <div class="button">
    <button class="start">START</button>
    <button class="htp">HOW TO PLAY</button>
    <button class="sleep"><img class="icon" src="pic/light.png"></button>
    <button class="eat"><img class= "icon" src="pic/food.png"></button>
    <button class="play"><img class= "icon" src="pic/game.png"></button>
    <h3 class="ageclass">AGE: <span id="age"></span></h3>
    </div>  
    <span class="hungerbarname">HUNGER</span>
    <div class="hungerbar">
        <span id="hungerlevel" style="width: 100%"></span>
    </div>
    <span class="sleepinessbarname">SLEEPINESS</span>
    <div class="sleepinessbar">
        <span id="sleepinesslevel" style="width: 100%"></span>
    </div>
    <span class="boredombarname">BOREDOM</span>
    <div class="boredombar">
        <span id="boredomlevel" style="width: 100%"></span>
    </div>
    <div class = "gameIsOver">
    <span class="babyDie">LITTLE MONSTER HAS DIED!</span>
    <img class="bye" src="pic/gameover.png">
    </div>  
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
